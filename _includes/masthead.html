{% include base_path %}

<center><div class="masthead" style="background-color:#78b9fa;">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <!--<center><a href="https://eurisko-us.github.io"><img src="https://eurisko-us.github.io/files/icon-eurisko.png" style="border: none; height: 10em;" alt="icon"></a></center>-->
      <nav id="site-nav" class="greedy-nav" style="background-color:#78b9fa;">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <!--<li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>-->
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/"><img src="{{site.url}}/files/icon-eurisko-transparent-cropped.png" style="border: none; height: 3em;" alt="icon"></a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div></center>
